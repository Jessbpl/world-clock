<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-clock-JB</title>
  </head>
  <body>
    <div class="app-container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">Barcelona</option>
        <option value="">Hanoi</option>
      </select>

      <div class="city" id="chicago">
        <div>
          <h2>Chicago</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="stockholm">
        <div>
          <h2>Stockholm</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Jessica Bravo</strong> and is open
      sourced on
      <a href="https://github.com/Jessbpl/world-clock" target="_blank">GitHub</a
      >and hosted on
      <a href="https://world-clockjb.netlify.app/">Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
