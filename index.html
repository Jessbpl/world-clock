<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-clock-JB</title>
  </head>
  <body>
    <div class="app-container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">Current Location</option>
        <option value="America/New_York">New York</option>
        <option value="America/Curacao">Curacao</option>
        <option value="America/Aruba">Aruba</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
        <option value="America/Cancun">Cancun</option>
        <option value="Asia/Beirut">Beirut</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Africa/Casablanca">Casablanca</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Asia/Beirut">Beirut</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Asia/Hong_Kong">Hong_Kong</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Canberra">Canberra</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Budapest">Budapest</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Europe/Zurich">Zurich</option>
      </select>
      <div id="cities">
        <div class="city" id="chicago">
          <div>
            <h2>Chicago</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="stockholm">
          <div>
            <h2>Stockholm</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Jessica Bravo</strong> and is open
      sourced on
      <a href="https://github.com/Jessbpl/world-clock" target="_blank">GitHub</a
      >and hosted by
      <a href="https://world-clockjb.netlify.app/">Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
