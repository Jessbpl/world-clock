<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>World-clock-JB</title>
  </head>
  <body>
    <h1>World Clock</h1>

    <select class="app-container">
      <option value="">Select a city</option>
      <option value="">New York</option>
      <option value="">Barcelona</option>
      <option value="">Hanoi</option>
    </select>

    <div class="city">
      <h2>California</h2>
      <div class="date">December 4th 2023</div>
      <div class="time">17:26:12</div>
    </div>
    <div class="city">
      <h2>St Petesburgh</h2>
      <div class="date">December 4th 2023</div>
      <div class="time">17:26:12</div>
    </div>
    <footer>
      This project was coded by Jessica Bravo and is open sourced on
      <a href="https://github.com/Jessbpl/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
